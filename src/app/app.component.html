<div class="welcome-container">
  <div class="welcome-title">
    <h1>
      Welcome to filmFlix
    </h1>
  </div>
  <div class="btn-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
      aria-label="Sign up button"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="accent"
      aria-label="Login button"
    >
      Login
    </button>
    <button
    mat-raised-button
    color="primary"
    (click)="openMoviesDialog()"
  >
    All Movies
  </button>
  </div>
</div>
