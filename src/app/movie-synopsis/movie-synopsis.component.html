<div class="synopsis-container">
  <mat-toolbar>
    <mat-toolbar-row class="synopsis-header">
      <h3 mat-dialog-title class="synopsis-title">Synopsis</h3>
      <button
        mat-icon-button
        aria-label="Close button with an X"
        mat-dialog-close
        color="primary"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="synopsis-content">{{
    data.synopsis
  }}</mat-dialog-content>
</div>
