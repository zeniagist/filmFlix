<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
          >
              Synopsis
          </button>
          
          <!-- favorites button -->
          <button
            #tooltip="matTooltip"
            matTooltip="Toggle favorite movie"
            matTooltipPosition="above"
            mat-icon-button
            aria-label="Adds movie to user's list of favorites"
            (click)="onToggleFavoriteMovie(movie._id)"
          >
            <mat-icon color="warn">
              <span *ngIf="favoriteMovieIds.includes(movie._id); else elseBlock"
                >star</span
              >
              <ng-template #elseBlock>favorite_border</ng-template>
            </mat-icon>
          </button>
      </mat-card-actions>
  </mat-card>
</div>
